apply plugin: 'java'
apply plugin: 'kotlin'

sourceSets {
  main.java.srcDirs += 'src/main/kotlin'
}

jar {
  manifest {
    attributes 'Implementation-Title': 'Java-friendly Kotlin lib',
        'Implementation-Version': "0.0.1"
  }
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
}
